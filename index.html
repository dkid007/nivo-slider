<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title> Nivo - boom!</title>
		<meta name="robots" content="index, follow, noodp, noydir">
		<meta name="description" content="The page description goes here." />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS from Bootstrap -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Jquery from Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<!-- Include the theme stylesheet in the <head> section -->
		<link rel="stylesheet" href="themes/default/default.css" type="text/css" />

	</head>

	<body>

	<div class="slider-wrapper theme-default">
    <div class="ribbon"></div>

		<!-- This is the Nivo Slider Markup -->

	<div id="slider" class="nivoSlider">
		<img src="img/slide-1.jpg" alt="slider 1">
		<img src="img/slide-2.jpg" alt="slider 2">
		<img src="img/slide-3.jpg" alt="slider 3">
	</div>

	<!-- This is the Nivo Slider Markup -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>

	<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(window).load(function(){
			$('#slider').nivoSlider({
		    effect: 'fade',               // Specify sets like: 'fold,fade,sliceDown'
		    slices: 0,                     // For slice animations
		    boxCols: 0,                     // For box animations
		    boxRows: 0,                     // For box animations
		    animSpeed: 700,                 // Slide transition speed
		    pauseTime: 6000,                // How long each slide will show
		    startSlide: 0,                  // Set starting Slide (0 index)
		    directionNav: false,             // Next & Prev navigation
		    controlNav: false,               // 1,2,3... navigation
		    controlNavThumbs: false,        // Use thumbnails for Control Nav
		    pauseOnHover: false,             // Stop animation while hovering
		    manualAdvance: false,           // Force manual transitions
		    prevText: 'Prev',               // Prev directionNav text
		    nextText: 'Next',               // Next directionNav text
		    randomStart: false,             // Start on a random slide
		    beforeChange: false,     		// Triggers before a slide transition
		    afterChange: function(){},      // Triggers after a slide transition
		    slideshowEnd: function(){},     // Triggers after all slides have been shown
		    lastSlide: function(){},        // Triggers when last slide is shown
		    afterLoad: function(){}         // Triggers when slider has loaded
			});
		});
	</script>
	</body>
</html>
